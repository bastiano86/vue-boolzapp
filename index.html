<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">    
    <!--Stile Mio-->
    <link rel="stylesheet" href="style/style.css">
    <!--VueJS-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="big_background">
        <div id="app">
            <header class="row greybar">
            <div class="col-3 user-space d-flex flex-rows align-items-center">
                    <img class="rounded-circle ml-3s" src="img/avatar_io.jpg" alt=""><span class="nome-utente pb-3">Nome Utente</span>
                    
                    <span class="vl"></span>
            </div>
            <div class="col-9 friend-space d-flex flex-rows align-items-center">
                <!--contatto chiamato-->
                <div>
                    <img class="rounded-circle ml-1" src="img/avatar_8.jpg" alt=""><span class="nome-utente">Michele</span>
                </div>
                
            </div>
            </header>
            <main>
                <!--parte sinistra-->
                <div class="row"> 
                    <div class="col-3 list-space">
                        <div class="input-wrapper">
                            <input placeholder="scrivi qui" type="text" name="" id="">
                        </div>
                        <div v-for="(contact,index) in contacts" :class="(index === current)? 'current' :'contact' )" 
                         @click="clickSuContatto(index)">
                            <img class="rounded-circle avatar ml-1"
                            :src="'img/avatar' + contacts[current].avatar + '.jpg'" alt="contacts[current].name">
                            <span class="">{{contact.name}}</span>
                    </div>
                    </div>
                    <!--parte destra-->
                    <div class="col-9 text-space">
                        <div class="container">
                            <div class="row">
                                <div  class="col-12">
                                            <div class="col-6 text-start">
                                                <div class=" received-message rounded">
                                                    eeeeeee                                  
                                                </div>
                                            </div>
                                            <div class="col-6 text-end float-right">
                                                <div  class="sent-message rounded">
                                                    <div >eeeeeeeee</div>
                                                </div>
                                            </div>
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
